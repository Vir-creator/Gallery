<!DOCTYPE html>
<html lang="en">

<head>
    <title>PROJECT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>World Cup Pics</h2>

    <div id="myCarousel" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="Ronaldo.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Ronaldo</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Harry%20Kane.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Harry Kane</p>
                    </div>
                </center>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>



    <h2>Teams</h2>
    <div id="myCarouse2" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="Teams.png" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Names of Teams</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="soccer-team-1.png" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>How A Team Looks</p>
                    </div>
                </center>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarouse2" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body></html>
